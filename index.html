<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/main.css">
    <link rel="stylesheet" href="./CSS/all.css">
    <title>Store Players</title>
</head>
<body>
        <div class="w-full h-full relative mx-auto">
            <video autoplay muted playsinline loop class="video-cnt w-full fixed bottom-0 right-0 h-full object-cover">
                <source src="./eplVideo.mp4" type="video/mp4">
            </video>
        </div>




        <div class="absolute top-1/2 left-1/2 px-3 py-1 transform -translate-x-1/2 -translate-y-1/2 shadow-md shadow-white  border-whitesmoke  rounded-2xl md:w-1/2 font-mono w-[90%]">
            <form class="md:space-y-4 mb-2 pt-2 form">
                <p class="alert text-center rounded-md font-bold tracking-wider"></p>
                <h1 class="text-center tracking-wider font-bold text-2xl text-white md:text-5xl">
                    Player List <br>
                    
                </h1>
                <p class="font-bold italic md:text-xs text-xxs text-center text-sky-100 hover:text-whitesmoke">
                    ...simply store-up FPL players to look out for in the coming weeks!
                </p>
                <input type="text" placeholder="e.g cancelo" class="
                inline
                input
                mt-2
                w-full
                rounded-l-lg rounded-r-lg
                md:rounded-l-lg md:rounded-r-none 
                h-10
                pl-2
                md:-mx-[0.4%]
                border border-zinc-500 
                md:max-w-[70%]
                 ">


                <button type="submit" class="
                w-full rounded-l-lg rounded-r-lg
                md:-mx-[0.9%]
                md:max-w-[30%]
                mt-1
                h-10 
                submit-btn
                 bg-sky-500 hover:bg-sky-500
                 md:rounded-r-lg md:rounded-l-none  
                 border md:border-gray-500
                 uppercase   
                 tracking-widest 
                 font-extrabold 
                text-whitesmoke hover:text-gray-200 
                hover:scale-y-125">
                    submit
                </button>
            </form>

            <div class=" mx-auto cont px-3 mt-2 hidden w-full">
                <div class="cont-list space-y-2">
                    <!-- <div class="item flex text-2xl font-bold pb-12 justify-between">
                        
                    </div> -->
                </div>
                <div class="clear mt-6 text-center">
                    <button
                        class="font-extrabold clear-btn text-xl md:text-2xl hover:border-4 md:tracking-widest tracking-wider text-red-200 hover:text-red-200 hover:border-red-500 px-2 py-1">
                        Clear Player List
                    </button>
                </div>
                
            </div>


        </div>
        
    <script src="./app.js"></script>
</body>
